        <div class="skewed-header">
            <div class="bg-image" style="background-image: url('images/background-images/contact.jpg');"></div>

            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-content">
                        <h1>Contact</h1>
                    </div>
                    <div class="link-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
                        <div class="nav-link">

                        </div>
                        <div class="nav-link">

                    </div>
                </div>
            </div>
       </div>
       <div class="page-container">
           <div class="contact-grid">
               <div class="company-metadata">
                   <div class="logo">
                       <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                   </div>
                   
                        <div class="company-details">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="detail">
                                123 Any Street<br>
                                Scottsdale, AZ, 85251
                            </div>
                        </div>
                        <div class="company-details">
                            <i class="fas fa-phone-volume"></i>
                            <div class="detail">
                                555 555 555
                            </div>
                        </div>
                        <div class="company-details">
                            <i class="far fa-clock"></i>
                            <div class="detail">
                                10 AM - MIDNIGHT
                            </div>
                        </div>                                                     
               </div>
               <div class="form-wrapper">
                    <div class="form-group">
                        Name
                    </div>
                    <div class="form-group">
                    Email
                    </div>
                    <div class="form-group">
                        Message
                    </div>
                    <div class="center-btn">
                        <button type="submit">Send</button>
                    </div>
                </div>
           </div>
       </div>

            <div class="footer-logo">
                <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">

            <div class="phone-hours">
                <span class="phone">
